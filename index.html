<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Panther</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/9a7e4ca02b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">

<body>
    <header>
        <div class="logo">
            <img src="./assets/img/logo.png" alt="">
        </div>
        <div class="container">
            <div class="poster-one poster-card">
                <img src="./assets/img/poster1.jpg" alt="" class="poster">
                <div class="text">
                    <h2>Pantera Negra</h2>
                    <p>2018</p>
                </div>
            </div>
            <div class="poster-two  poster-card">
                <img src="./assets/img/poster-pantera-negra.webp" alt="" class="poster">
                <div class="text">
                    <h2>Pantera Negra: Wakanda Para Sempre</h2>
                    <p>2022</p>
                </div>
            </div>
        </div>
        <div class="arrow">
            <i class="fa-solid fa-caret-down"></i>
        </div>
    </header>
   <main>
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/FR9iLjOubWc?controls=0" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
        </iframe>
   </main>
